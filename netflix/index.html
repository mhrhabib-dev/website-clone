<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome icon  -->
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <!-- Favicon  -->
     <link rel="icon" href="images/favicon.png">
    <!-- css custome link  -->
     <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-signin-btn">
                <a href="#">Sign In</a>
            </div>
        </nav>
        <div class="header-container">
            <div class="main-header">
                <h1>Unlimited movies, TV shows, and more</h1>
                <h4>Starts at USD 2.99. Cancel anytime.</h4>
            </div>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <span>
                <input type="email" name="email" id="" placeholder="Email Address">
                <button type="submit">Get Started <i class="fa-solid fa-chevron-right"></i></button>
            </span>
        </div>
    </header>
    
    
</body>
</html>
